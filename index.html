<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Демо кнопок</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f3f4f6;
      padding: 40px;
      color: #222;
    }

    h2 { margin-top: 40px; }

    /* Вариант 1 — Минимализм */
    .btn-minimal {
      padding: 14px 28px;
      background: #ff9300;
      color: #fff;
      border-radius: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(255, 147, 0, 0.3);
      transition: 0.25s;
      display: inline-block;
      margin-right: 20px;
    }
    .btn-minimal:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(255, 147, 0, 0.4);
    }

    /* Вариант 2 — Стеклянные */
    .btn-glass {
      padding: 14px 26px;
      background: rgba(255, 147, 0, 0.1);
      color: #ff9300;
      border-radius: 16px;
      border: 1px solid rgba(255, 147, 0, 0.4);
      backdrop-filter: blur(10px);
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      display: inline-block;
      margin-right: 20px;
    }
    .btn-glass:hover {
      background: rgba(255, 147, 0, 0.2);
    }

    /* Вариант 3 — Премиум */
    .btn-premium {
      padding: 16px 32px;
  background: linear-gradient(135deg, #ff9300, #ff7a00);
  color: #fff;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: 0.25s;
  box-shadow: 0 6px 16px rgba(255, 147, 0, 0.35);
    }
    .btn-premium:hover {
      filter: brightness(1.07);
    }
    .btn-premium:hover {
      filter: brightness(0.95);
  box-shadow: 0 3px 10px rgba(255, 147, 0, 0.25);
    }




  </style>
</head>
<body>

<h1>Демо дизайна кнопок</h1>
<p>Посмотри, какая тебе нравится. Потом подгоним под твой сайт.</p>

<h2>1. Минималистичная кнопка</h2>
<button class="btn-minimal">Оформить заказ</button>

<h2>2. Стеклянная кнопка</h2>
<button class="btn-glass">Оформить заказ</button>

<h2>3. Премиальная кнопка</h2>
<button class="btn-premium">Оформить заказ</button>

</body>
</html>
